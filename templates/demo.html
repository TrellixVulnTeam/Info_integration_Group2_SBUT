<!DOCTYPE html>
<html lang= "en">
<head>
    <meta charset="utf-8">
    <script type=text/javascript src ="../static/JS/jquery-3.5.1.min.js"></script>
</head>
<body>
<h1 id="h1_id">OMG</h1>
<button id="button1">push_me</button>
<input type=text id="id_num">
<button id="button2">提交</button>
<script>
    $('#button1').click(function (){
        $.ajax({
            url:"/ajax",
            type:"post",
            data:{"name":"李四" , "score":99},
            success:function (d){
                $("#h1_id").html("=="+d)
            },error:function (){
                alert("request failed")
            }
        })
    })

    $('#button2').click(function (){
        $.ajax({
            url:"/get_id",
            type: "post",
            data: {"id_num":$('input[id="id_num"]').val()},
            success:function (words){
                $('#h1_id').html(words["word"])
            },error:function (){
                alert("wrong")
            }

        })
    })
</script>
</body>
</html>
