<!DOCTYPE html>
<html lang= "en" style="height: 100%">
<head>
    <title>儿童信息登记</title>
    <meta charset="utf-8">
    <script type=text/javascript src ="../static/js/jquery-3.5.1.min.js"></script>
</head>
<body style="height: 100%; width: 100%">
<div id="container" style="width:100%; height:100%">

<div id="header" style="background-color:#870e0e;">
<h1 style="margin-bottom:0; font-size: 45px">儿童信息导入登记</h1></div>

<div id="menu" style="background-color:#8b1825;height:636px;width:40%;float:left;">
    <b style="font-size: 25px">请输入身份证号，导入登记相关数据</b>
    <div class="searchBox">
    <input class="searchInput" id="id_num" autocomplete="off" type="text" placeholder="请输入身份证号" size="70" style="height: 30px">
    <button id="button1" style="height: 33px">提交</button>
</div>
<!--    表单登记儿童受助类型-->
    <b style="font-size: 20px">受助儿童登记类型</b>
    <form>
        <input type="radio" name="c_type" value="残疾">残疾
        <input type="radio" name="c_type" value="孤儿">孤儿
        <input type="radio" name="c_type" value="留守儿童">留守儿童
        <input type="radio" name="c_type" value="困境儿童">困境儿童
        <input type="radio" name="c_type" value="事实无人抚养儿童">事实无人抚养儿童
</form>
</div>

<div id="content" style="background-color:#e39b9b;height:636px;width:60%;float:left;"></div>

<div style="background-color:#870e0e;clear:both;text-align:center; height: 40px; font-size: 30px; color: #dddddd">
全国儿童福利综合管理信息系统</div>

</div>
<script>

    $('#button1').click(function (){
        $.ajax({
            url:"/register/get_id",
            type: "post",
            data: {"id_num":$('input[id="id_num"]').val(), "c_type":$('input[name="c_type"]:checked').val()},
            success:function (words){
                $('#content').html(words["word"])
            },error:function (){
                $('#content').html('登记未成功')
            }

        })
    })
</script>
</body>
</html>
