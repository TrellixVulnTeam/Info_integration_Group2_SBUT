<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="../static/js/jquery-3.5.1.js"></script>
</head>
<body>
<h1>我的页面</h1>
<h3>搜索内容</h3>
<button>点这里</button>

<script>
    $("button").click(function (){
        $.ajax({
            url:"/ajax",
            type:"post",
            data:{
                "name":"李四",
                "score":"99"
            },
            success:function (d){
                $("h1").html(d)
            },
            error:function (){
                alert("发送ajax请求失败")
            }
        })
    })
</script>
</body>
</html>
