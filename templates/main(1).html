<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>地理统计平台</title>
        <script src="../static/js/jquery-3.5.1.min.js"></script>
		<script src="../static/js/echarts.min.js"></script>
        <link href="../static/css/main.css" rel="stylesheet"/>
	</head>
	<body>

        <p style="color:#fffffb">选择查看的地图</p>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn etbtn" >儿童分布图</button>
                <button class="layui-btn fmbtn" >父母分布图</button>
                <button class="layui-btn lylbtn" >领养率统计图</button>
                <button class="layui-btn renew">更新</button>
            </div>
        </div>
		<div id="gyroContain">
			<div id="title">分布图</div>
			<div id="c2">我是中2</div>
            <div id="r1">我是中2</div>

            <script>
                $(function(){
                    $('.lylbtn').click(function(){
                        $.ajax({
                            url:"/r1",
                            timeout:10000,
                            success:function (data) {
                                ec_right1_option.xAxis.data=data.keys
                                ec_right1_option.series[0].data=data.values
                                ec_right1.setOption(ec_right1_option)

                            },
                            error:function (xhr,type,errorThrown) {

                            }
                        })
                    });
                });
            </script>
            <script src="../static/js/lingyanglv.js"></script>

            <script type="text/javascript">
                //搜索结果局部刷新
                $(function(){
                    $('.etbtn').click(function(){
                        $.ajax({
                            url:"/c2",
                            timeout:10000,
                            success:function (data) {
                                ec_center_option.series[0].data=data.data
                                ec_center.setOption(ec_center_option)
                            },
                            error:function (xhr,type,errorThrown) {

                            }
                        })
                    });
                });
            </script>
            <script src="../static/js/china.js"></script>
            <script src="../static/js/ec_center.js"></script>
            <script>
                $(function(){
                    $('.fmbtn').click(function(){
                        $.ajax({
                            url:"/c2_fumu",
                            timeout:10000,
                            success:function (data) {
                                ec_center_fumu_option.series[0].data=data.data
                                ec_center_fumu.setOption(ec_center_fumu_option)
                            },
                            error:function (xhr,type,errorThrown) {

                            }
                        })
                    });
                });
            </script>
            <script src="../static/js/china.js"></script>
            <script src="../static/js/ec_center_fumu.js"></script>
            <script>
                $(function(){
                    $('.renew').click(function(){
                        $.ajax({
                            url:"/geo_renew",
                            timeout:10000,
                            success:function () {
                            },
                            error:function (xhr,type,errorThrown) {

                            }
                        })
                    });
                });
            </script>

        </div>

	</body>
</html>
