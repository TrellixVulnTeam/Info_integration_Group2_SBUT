

{% block title %}
发布寻亲登记信息
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="../static/css/post_issue.css">
    <!-- 引入配置文件 -->
    <script src="../static/ueditor/ueditor.config.js"}></script>
    <!-- 引入编辑器源码文件 -->
    <script src="../static/ueditor/ueditor.all.min.js"}></script>
{% endblock %}

{% block content %}
<div class="post_issue_content">
    <div class="page-header" id="page_header">
      <h1>发布寻亲信息<small>Post issue</small></h1>
    </div>
    <form class="post_issue_form" enctype='multipart/form-data' method="post">
        <div class="form-group" id="issue_titile_div">
            <input type="text" class="form-control" name="title" id="inputEmail3" placeholder="请输入标题">
        </div>
        <div class="ueditor_div">
            <script id="editor" type="text/plain">
            请输入发布的内容!
            </script>
        </div>
        <i>请选择走失者的照片</i>
        <input type="file" name="file" style="margin-top:20px;"/>
        <br>
        <input type="text" class="form-control" name="lost_place" id="inputEmail4" placeholder="请输入失踪地点">
        <input type="text" class="form-control" name="number" id="inputEmail5" placeholder="请输入联系方式">
        <div id="post_issue_butt">
          <button type="submit" class="btn btn-default">发布帖子</button>
        </div>
    </form>
</div>
<!-- 实例化编辑器 -->
<script type="text/javascript">
    var editor = UE.getEditor('editor');
</script>
{% endblock %}
